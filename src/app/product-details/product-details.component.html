<h2>Product Details</h2>
<div *ngIf='product' class="flex flex-col">
  <h3>{{product.name}}</h3>
  <h4 *ngIf='product.price'>{{product.price | currency}}</h4>
  <img src="https://placeimg.com/640/360/tech" alt="{{product.name}}"/>
  <p *ngIf='product.description'>
    <br>{{product.description}}
  </p>
</div>
